<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skino Custom Dome Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
    }

    #dome-wrapper {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
    }

    #dome-canvas {
      width: 420px;
      height: 420px;
      border-radius: 50%;
      display: block;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      background: #ffffff;
    }

    #dome-controls {
      flex: 1;
      max-width: 460px;
      font-family: Arial, sans-serif;
    }

    .dome-label {
      margin: 8px 0 4px;
      font-weight: bold;
      font-size: 13px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="file"] {
      width: 100%;
    }

    #bg-colors button {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid #999;
      margin-right: 6px;
      cursor: pointer;
    }

    #bg-colors button.active {
      box-shadow: 0 0 0 3px #0077ff;
    }

    .slider {
      width: 100%;
    }

    #save-preview {
      background: #0077ff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      margin-top: 12px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    #reset-preview {
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin-top: 12px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    @media (max-width: 900px) {
      #dome-wrapper {
        flex-direction: column;
        align-items: center;
      }

      #dome-canvas {
        width: 320px;
        height: 320px;
      }

      #dome-controls {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div id="dome-wrapper">
  <canvas id="dome-canvas" width="800" height="800"></canvas>

  <div id="dome-controls">
    <div class="dome-label">Type your text</div>
    <input type="text" id="preview-text" placeholder="Type your text..." />

    <div class="dome-label">Text layout</div>
    <select id="text-layout">
      <option value="straight">Straight</option>
      <option value="top-arc">Top arc</option>
      <option value="bottom-arc">Bottom arc</option>
    </select>

    <div class="dome-label" style="margin-top:10px;">Upload your logo (preview only)</div>
    <input type="file" id="logo-upload" accept="image/*" />

    <div class="dome-label">Background</div>
    <div id="bg-colors">
      <button data-bg="#ffffff" style="background:#ffffff" class="active"></button>
      <button data-bg="#000000" style="background:#000000"></button>
      <button data-bg="#e0e0e0" style="background:#e0e0e0"></button>
      <button data-bg="#c00000" style="background:#c00000"></button>
      <button data-bg="#0055ff" style="background:#0055ff"></button>
    </div>

    <div class="dome-label">Font</div>
    <select id="font-select">
      <option>Montserrat Medium</option>
      <option>Montserrat Bold</option>
      <option>Franklin Gothic Demi Regular</option>
      <option>Franklin Gothic Heavy Regular</option>
      <option>Georgia Regular</option>
      <option>Verdana Bold</option>
    </select>

    <div class="dome-label">Text color</div>
    <select id="text-color">
      <option value="#ffffff">White</option>
      <option value="#000000">Black</option>
      <option value="#ff0000">Red</option>
      <option value="#ffd700">Yellow</option>
      <option value="#00a2ff">Blue</option>
    </select>

    <div class="dome-label" style="margin-top:10px;">Text size</div>
    <input type="range" id="text-size" class="slider" min="22" max="100" value="52" />

    <div class="dome-label">Logo zoom</div>
    <input type="range" id="logo-zoom" class="slider" min="0.2" max="3" step="0.01" value="1" />

    <br />
    <button id="save-preview">Save preview (PNG)</button>
    <button id="reset-preview">Reset</button>

    <p style="margin-top:10px;font-size:12px;color:#555;">
      This preview helps you position your logo and text.<br />
      After saving, upload the PNG below in the “Upload your design” field of the product.
    </p>
  </div>
</div>

<script>
  const canvas = document.getElementById("dome-canvas");
  const ctx = canvas.getContext("2d");

  const centerX = 400;
  const centerY = 400;
  const radius  = 380;

  // state
  let bgColor = "#000000";
  let textValue = "";
  let textSize = 52;
  let textColor = "#ffffff";
  let fontName = "Montserrat Medium";
  let logoImg = null;
  let logoZoom = 1;
  let textLayout = "straight"; // straight | top-arc | bottom-arc

  let dragX = 0, dragY = 0;
  let dragging = false;
  let startX = 0, startY = 0;

  // SMOLA overlay image
  const smolaImg = new Image();
  let smolaLoaded = false;
  smolaImg.onload = function () {
    smolaLoaded = true;
    draw();
  };
  smolaImg.src = "SMOLA.png";

  // ---------- UI EVENTS ----------

  document.getElementById("preview-text").addEventListener("input", e => {
    textValue = e.target.value;
    draw();
  });

  document.getElementById("text-layout").addEventListener("change", e => {
    textLayout = e.target.value;
    draw();
  });

  document.getElementById("font-select").addEventListener("change", e => {
    fontName = e.target.value;
    draw();
  });

  document.getElementById("text-color").addEventListener("change", e => {
    textColor = e.target.value;
    draw();
  });

  document.getElementById("text-size").addEventListener("input", e => {
    textSize = Number(e.target.value);
    draw();
  });

  document.getElementById("logo-zoom").addEventListener("input", e => {
    logoZoom = Number(e.target.value);
    draw();
  });

  document.querySelectorAll("#bg-colors button").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll("#bg-colors button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      bgColor = btn.dataset.bg;
      draw();
    });
  });

  document.getElementById("logo-upload").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (ev) {
      logoImg = new Image();
      logoImg.onload = draw;
      logoImg.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById("save-preview").addEventListener("click", () => {
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "custom-dome-preview.png";
    a.click();
  });

  document.getElementById("reset-preview").addEventListener("click", () => {
    textValue = "";
    document.getElementById("preview-text").value = "";
    document.getElementById("text-layout").value = "straight";
    textLayout = "straight";
    logoImg = null;
    dragX = dragY = 0;
    textSize = 52;
    document.getElementById("text-size").value = 52;
    logoZoom = 1;
    document.getElementById("logo-zoom").value = 1;

    // reset background buttons
    document.querySelectorAll("#bg-colors button").forEach(b => b.classList.remove("active"));
    const firstBtn = document.querySelector("#bg-colors button[data-bg='#ffffff']");
    if (firstBtn) firstBtn.classList.add("active");
    bgColor = "#ffffff";

    draw();
  });

  // drag logo
  canvas.addEventListener("mousedown", e => {
    dragging = true;
    startX = e.offsetX - dragX;
    startY = e.offsetY - dragY;
  });

  canvas.addEventListener("mousemove", e => {
    if (dragging) {
      dragX = e.offsetX - startX;
      dragY = e.offsetY - startY;
      draw();
    }
  });

  window.addEventListener("mouseup", () => {
    dragging = false;
  });

  // ---------- DRAW HELPERS ----------

  function drawTextStraight() {
    if (!textValue.trim()) return;
    ctx.fillStyle = textColor;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = textSize + 'px "' + fontName + '"';
    // леко под средата
    ctx.fillText(textValue, centerX, centerY + radius * 0.15);
  }

  function drawTextOnArc(text, radiusFactor, flip) {
    if (!text.trim()) return;
    const r = radius * radiusFactor;
    const chars = text.split("");
    const angleStep = Math.PI / (chars.length + 2); // по-мек завой

    let startAngle = -Math.PI / 2; // център нагоре
    // за горен / долен
    if (flip) {
      startAngle = Math.PI / 2;
    }

    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.fillStyle = textColor;
    ctx.textAlign = "center";
    ctx.textBaseline = flip ? "top" : "bottom";
    ctx.font = textSize + 'px "' + fontName + '"';

    const totalWidth = angleStep * (chars.length - 1);
    let angle = startAngle - totalWidth / 2;

    chars.forEach(ch => {
      ctx.save();
      ctx.rotate(angle);
      ctx.translate(0, flip ? r : -r);
      if (flip) ctx.rotate(Math.PI);
      ctx.fillText(ch, 0, 0);
      ctx.restore();
      angle += angleStep;
    });

    ctx.restore();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 1) фон – чист кръг с избрания цвят
    ctx.fillStyle = bgColor;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.fill();

    // 2) logo
    if (logoImg) {
      const w = logoImg.width * logoZoom;
      const h = logoImg.height * logoZoom;
      ctx.drawImage(
        logoImg,
        centerX - w / 2 + dragX,
        centerY - h / 2 + dragY,
        w,
        h
      );
    }

    // 3) text
    if (textLayout === "straight") {
      drawTextStraight();
    } else if (textLayout === "top-arc") {
      drawTextOnArc(textValue, 0.78, false);
    } else if (textLayout === "bottom-arc") {
      drawTextOnArc(textValue, 0.78, true);
    }

    // 4) SMOLA overlay – винаги най-отгоре
    if (smolaLoaded) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.clip();
      ctx.drawImage(smolaImg, centerX - radius, centerY - radius, radius * 2, radius * 2);
      ctx.restore();
    }
  }

  // първоначален фон – бял
  bgColor = "#ffffff";
  draw();
</script>

</body>
</html>
